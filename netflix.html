<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="body-wrapper">
        <header>
            <img id="logo" src="netflix-logo.png" alt="Netflix">
        </header>
        <main>
            <div class="login-box">
                <h1>Bejelentkezés</h1>
                <div class="inner">
                    <label for="email" id="label-email">Email-cím vagy telefonszám</label>
                    <input type="email" name="email" id="login-email">
                    <label for="password" id="label-pw">Jelszó</label>
                    <input type="password" name="password" id="login-password">
                    <button id="login-button">Bejelentkezés</button>
                </div>
                <div class="emlekezzen">
                    <input type="checkbox" name="remember" id="remember">
                    <span id="eml">Emlékezzen rám</span>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-inner">
                
            </div>
        </footer>
    </div>
</body>
</html>
